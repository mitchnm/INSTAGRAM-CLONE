{%extends 'base.html'%}
{% load bootstrap3 %}
{% block content %}
{{block.super}}

{% for img in image %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div style="display: block; margin-right: auto; margin-left: auto;">
      {% for img in profile %}
      <a href="{% url 'profile' user.id %}" style="color: black">
        <h4 style="display: inline-block;"><img src="{{img.profile_pic.url}}" class="img-circle" alt="Image"
            style="height: 25px; width: 25px;">
          {{user.username}}</h4>
      </a>
      {% empty %}
      {% endfor %}
      <div>
        <img class="img-repronsive" src="{{img.image.url}}" alt="image" style="height: 350px; width:450px;">
      </div>
      <h4>{{user.username}} <p>{{img.caption}}</p>
      </h4>
    </div>
  </div>
  <hr>
  <div class="col-md-4"></div>
</div>
{% empty %}
<h4>NO IMAGE</h4>
{% endfor %}
{% endblock %}
