{%extends "registration/base.html"%}
{% load static %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <br><br><br>
    <div class="col-md-6">
      <img src="{% static 'images/insta.jpg' %}" style="width: 450px; height:400px;">
    </div>
    <br><br><br>
    <div class="col-md-6">
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}"><br>
            <p>Don't have an account? <a href="/accounts/register/">Sign up here.</a></p>
          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
  </div>
</div>

{% endblock %}
