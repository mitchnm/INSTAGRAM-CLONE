<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/206036d1d5.js"></script>
</head>

<body>

  <nav class="navbar navbar-light">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'welcome' %}"><i class="fab fa-instagram"
            style="width: 150px; height: 1500px; color: black;"> INSTAGRAM</i></a>
      </div>
      <div class="navbar-right">
        <form class="navbar-form" role="search" action="{% url 'search' %}">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="profile">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </form>
      </div>
      <div class="navbar-right">
        {% if user.is_authenticated %}
        <li>
          <a href="{% url 'profile' user.id %}">Profile</a>
        </li>
        <li>
          <a href="/accounts/password/change">Change Password</a>
        </li>
        <li>
          <a href="/logout">Logout</a>
        </li>
        {% else %}
        <li>
          <a class='btn btn-default' href="/accounts/login">Login</a>
        </li>

        {% endif %}
      </div>
    </div>
  </nav>
</body>

</html>
